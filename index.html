    .time {
      position: fixed;

      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-transform: uppercase;
      text-shadow:
        0 0 8px rgba(230, 0, 0, 0.8),

    }

    .time-char {
      display: inline-block;

    }

    .glitch-fragment {
      position: absolute;
      top: 0;

    .navbar {

    @keyframes glowPulse {

      25% { text-shadow: 0 0 16px rgba(255, 40, 40, 1), 0 0 32px rgba(255, 40, 40, 0.7); }

<script>
  document.querySelector("video").playbackRate = 1.0;

  function setupTyping(el) {
    const textNode = document.createTextNode("");

    el.appendChild(textNode);

    let currentText = "";
    let isAnimating = false;


    function typeDiff(newText) {
      isAnimating = true;

      let prefix = 0;
      while (
        prefix < currentText.length &&
        prefix < newText.length &&
        currentText[prefix] === newText[prefix]
      ) {
        prefix++;
      }

      const deletes = currentText.length - prefix;
      const inserts = newText.slice(prefix);
      let step = 0;

      function animate() {
        if (step < deletes) {
          currentText = currentText.slice(0, -1);
          textNode.textContent = currentText;
          step++;
          setTimeout(animate, 80);
        } else if (step < deletes + inserts.length) {
          currentText += inserts[step - deletes];
          textNode.textContent = currentText;
          step++;
          setTimeout(animate, 80);
        } else {
          isAnimating = false;
        }
      }

      animate();
    }

    return {
      setInitial(text) {
        currentText = text;
        textNode.textContent = text;
      },
      instantUpdate(text) {
        if (!isAnimating) {
          currentText = text;
          textNode.textContent = text;
        }
      },
      animateTo(text) {
        if (!isAnimating) {
          typeDiff(text);
        }
      }
    };
  }

  const dateTyper = setupTyping(document.getElementById("date"));

  function getDate() {
    return new Date().toLocaleDateString();
  }

  dateTyper.setInitial(getDate());

  setInterval(() => {
    dateTyper.animateTo(getDate());
  }, 1000);

  const timeEl = document.getElementById("time");
  let previousTime = "";

  function createFragmentedDisplay(text) {
    timeEl.innerHTML = "";
    for (let char of text) {
      const span = document.createElement("span");
      span.className = "time-char";
      const textNode = document.createTextNode(char);
      span.appendChild(textNode);
      timeEl.appendChild(span);
    }
  }

  function updateTimeGlitch() {
    const now = new Date().toLocaleTimeString();
    
    if (previousTime === "") {
      createFragmentedDisplay(now);
      previousTime = now;
      return;
    }

    const changedPositions = [];
    const maxLen = Math.max(now.length, previousTime.length);
    
    for (let i = 0; i < maxLen; i++) {
      if (now[i] !== previousTime[i]) {
        changedPositions.push(i);
      }
    }

    if (changedPositions.length === 0) {
      return;
    }

    const chars = timeEl.querySelectorAll(".time-char");
    let glitchStep = 0;
    const glitchDuration = 250;
    const glitchInterval = 30;
    const totalSteps = glitchDuration / glitchInterval;

    function glitchFrame() {
      if (glitchStep >= totalSteps) {
        createFragmentedDisplay(now);
        previousTime = now;
        return;
      }

      changedPositions.forEach(pos => {
        if (pos < chars.length) {
          const char = chars[pos];
          char.innerHTML = "";
          
          // Create 3-5 fragments
          const numFragments = 3 + Math.floor(Math.random() * 3);
          
          for (let i = 0; i < numFragments; i++) {
            const fragment = document.createElement("span");
            fragment.className = "glitch-fragment";
            fragment.textContent = now[pos] || previousTime[pos];
            
            // Random fragment positioning
            const offsetX = (Math.random() - 0.5) * 8;
            const offsetY = (Math.random() - 0.5) * 12 - 30;
            const opacity = 0.3 + Math.random() * 0.7;
            
            // Different clip paths for fragmentation
            const clipPaths = [
              `polygon(0 ${i * 25}%, 100% ${i * 25}%, 100% ${(i + 1) * 25}%, 0 ${(i + 1) * 25}%)`,
              `polygon(0 ${i * 33}%, 100% ${i * 33}%, 100% ${(i + 1) * 33}%, 0 ${(i + 1) * 33}%)`,
              `polygon(${i * 30}% 0, ${(i + 1) * 30}% 0, ${(i + 1) * 30}% 100%, ${i * 30}% 100%)`
            ];
            
            fragment.style.clipPath = clipPaths[Math.floor(Math.random() * clipPaths.length)];
            fragment.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            fragment.style.opacity = opacity;
            
            char.appendChild(fragment);
          }
        }
      });

      glitchStep++;
      setTimeout(glitchFrame, glitchInterval);
    }

    glitchFrame();
  }

  updateTimeGlitch();
  setInterval(updateTimeGlitch, 1000);
</script>

</body>
