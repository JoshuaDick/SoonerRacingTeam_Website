<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Sooner Racing Team</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.4) contrast(1.1);
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1.5rem;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .navbar-logo {
      height: 30px;
      width: auto;
      margin-right: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #e60000;
    }

    .navbar .donate {
      color: #e60000;
      font-weight: bold;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 120px 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 60px;
      padding: 2rem;
      border: 2px solid rgba(230, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(230, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.5);
      animation: glowPulse 3s infinite ease-in-out;
    }

    .gallery-title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 8px rgba(230, 0, 0, 0.8),
        0 0 16px rgba(230, 0, 0, 0.4);
      margin: 0;
      line-height: 1.2;
    }

    .gallery-subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      border: 2px solid rgba(230, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      aspect-ratio: 3/2;
    }

    .gallery-item:hover {
      border-color: rgba(230, 0, 0, 0.8);
      box-shadow: 0 0 30px rgba(230, 0, 0, 0.5);
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 3px solid rgba(230, 0, 0, 0.6);
      border-radius: 8px;
      box-shadow: 0 0 50px rgba(230, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3em;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(230, 0, 0, 0.8);
    }

    .lightbox-close:hover {
      color: #e60000;
      text-shadow: 0 0 20px rgba(230, 0, 0, 1);
      transform: scale(1.2);
    }

    .social-section {
      text-align: center;
      margin: 60px 0 40px;
      padding: 2rem;
      border: 0px solid rgba(230, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(230, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .social-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      opacity: 1;
      object-fit: cover;
      pointer-events: none;
      z-index: 0;
    }

    .social-title,
    .social-icons {
      position: relative;
      z-index: 1;
    }

    .social-title {
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow:
        0 0 8px rgba(230, 0, 0, 0.8),
        0 0 16px rgba(230, 0, 0, 0.4);
      margin-bottom: 1em;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #fff;
      font-size: 2em;
      transition: all 0.3s;
      text-shadow: 0 0 8px rgba(230, 0, 0, 0.6);
    }

    .social-icons a:hover {
      color: #e60000;
      text-shadow: 
        0 0 16px rgba(230, 0, 0, 1),
        0 0 32px rgba(230, 0, 0, 0.7);
      transform: scale(1.2);
    }

    .navbar a.active {
      color: #e60000;
      font-weight: bold;
      text-shadow:
        0 0 8px rgba(230, 0, 0, 0.8),
        0 0 16px rgba(230, 0, 0, 0.4);
    }
    @keyframes glowPulse {
      0% { 
        border-color: rgba(230, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(230, 0, 0, 0.2);
      }
      50% { 
        border-color: rgba(230, 0, 0, 0.8);
        box-shadow: 0 0 30px rgba(230, 0, 0, 0.4);
      }
      100% { 
        border-color: rgba(230, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(230, 0, 0, 0.2);
      }
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('./Orbitron/static/Orbitron-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('./Orbitron/static/Orbitron-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    @media (max-width: 768px) {
      .gallery-title {
        font-size: 2em;
      }
      
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .gallery-item.wide {
        grid-column: span 1;
      }
      
      .navbar {
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
      }
      
      .navbar a {
        font-size: 0.7rem;
      }
    }

    // Create gallery items with consistent spacing
    images.forEach((img, index) => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      
      const image = document.createElement('img');
      image.src = `resources/images/gallery/${img}`;
      image.alt = `Gallery image ${index + 1}`;
      image.loading = 'lazy';
      
      item.appendChild(image);
      item.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = image.src;
      });
      
      galleryGrid.appendChild(item);
    });

      lightbox.classList.remove('active');
    });
